<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>
<p><strong>报错订单信息如下:</strong></p>
<div style="width:100%;max-width: 600px;clear: both;" xmlns:th="http://www.thymeleaf.org">
    <table style="border: 1px solid #cccccc;width: 100%;height:280px" border="1" cellspacing="0" cellpadding="0">
        <tbody>
        <tr>
            <td width="30%"
                style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">编号
            </td>
            <td width="70%" style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${id}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">
                第三方订单/子订单号
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${ordId}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">接口类型
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${apiType}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">来源系统
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${providerSystem}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">目的系统
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${clientSystem}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">运单号
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${trackingNo}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">快递公司
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${b5cLogisticsCd}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">物流方式
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${serviceCode}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">同步时间
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${createTime}">
            </td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">状态</td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;color:red;" th:text="${status}"></td>
        </tr>
        <tr>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;background: #F7F9FB;text-align: center">错误信息
            </td>
            <td style="border:1px solid rgba(0,0,0,.15);padding: 3px 8px;" th:text="${errMsg}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
